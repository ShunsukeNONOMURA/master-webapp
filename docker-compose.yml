services:
  backend:
    build: ./backend
    working_dir: '/root/volumes'
    tty: true
    volumes:
      - ./backend/volumes:/root/volumes
      - ./docs/backend:/root/docs/backend
    # network_mode: "host"
    ports:
      - 8000:8000
    env_file:
      - ./backend/.env
    extra_hosts: # linux環境の場合にhost.docker.internalでhost上にアクセスするために必要
      - "host.docker.internal:host-gateway"
    networks:
      - master_webapp_network
  postgres:
    build: ./rdb/postgresql
    # restart: always
    ports: 
      - "5432:5432"
    volumes:
      # ストレージのマウント
      - ./rdb/postgresql/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - master_webapp_network
  # tika: 
  #   image: imixs/tika
  #   ports:
  #     - "9998:9998"
  #   networks:
  #     - master_webapp_network

networks:
  master_webapp_network:
    driver: bridge